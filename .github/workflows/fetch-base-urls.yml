name: Fetch Base URLs

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run resolver
        run: |
          python FetchBaseUrls.py
      - name: Commit changes
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BaseURLs.txt BaseURLsbk.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update BaseURLs files"
            git push
          fi